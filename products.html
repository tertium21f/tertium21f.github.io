<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My E-Commerce | Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Navbar -->
     <div id="nav-bar" ></div>

    <!-- search bar -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="search-container">
              <input type="text" id="search-bar" class="form-control search-input" placeholder="Search..." onkeyup="filterProducts()">
              <i class="fas fa-search search-icon"></i>
            </div>
          </div>
        </div>
      </div>

    <!-- Product Listing -->
    <div class="container mt-5">
        <h2>All Products</h2>
        <!-- ช่องสำหรับแสดงสินค้าที่ generate จาก main.js -->
        <div class="container py-5">
            <div class="row" id="product-list">
                <!-- Product Cards จะถูกเพิ่มแบบไดนามิกในนี้ -->
            </div>
        </div>
    </div>


    <!-- Popup Notification -->
    <div id="popup-notification" class="popup-notification hidden">
        Product added to cart!
    </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MAN-GO! | Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Promotional bar-->
    <div id="promo-top" class="sr-only sr-only-focusable" style="height: 32px;background-color: #322348;">
        <a href="products.html" class="d-block px-3 py-2 text-center text-bold text-white old-bv"
            style="text-decoration: none;">New Promotion!! BUY NOW</a>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">MAN-GO!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link position-relative" href="cart.html">Cart <span
                                class="badge bg-primary" id="cart-count">0</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel Section 1-->
    <div id="productCarousel1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#productCarousel1" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#productCarousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#productCarousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item active">
                <img src="./assets/image/product1.png" class="d-block w-100" alt="gadget">
                <div class="carousel-caption d-none d-md-block">
                    <a href="products.html" class="btn btn-primary btn-sm" style="width: 180px;">SHOP NOW!</a>
                </div>
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="./assets/image/product2.png" class="d-block w-100" alt="apple product">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="./assets/image/product3.png" class="d-block w-100" alt="Super sale promotion">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- highlight product -->
    <div class="position-relative">
        <img src="./assets/image/product4.png" class="d-block w-100" alt="gadget">
        <div class="carousel-caption d-flex flex-column flex-md-row justify-content-center gap-3">
            <a href="cart.html">
                <button class="btn btn-primary" onclick="addToCart(4)">Add to
                    Cart</button>
            </a>
        </div>
    </div>

    <!-- slide -->
    <div class="container my-5">
        <h2>Card Slider</h2>
        <div id="product-slide" class="card-slider">
            <!-- renderProductsSlide() -->
        </div>
    </div>


    <div class="container">
        <div class="row" id="product-slide">
            <!-- Cards จะถูกเพิ่มแบบไดนามิกในนี้ -->
        </div>
    </div>

    <!-- Popup Notification -->
<div id="popup-notification" class="popup-notification hidden">
    Product added to cart!
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>

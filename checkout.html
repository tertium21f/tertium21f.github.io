<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My E-Commerce | Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Navbar -->
    <div id="nav-bar" ></div>

    <!-- Checkout Form -->
    <div class="container mt-5">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Payment Method</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="">-- SELECT --</option>
                            <option value="credit">Credit Card</option>
                            <option value="cod">COD</option>
                            <option value="bank">Bank Transfer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="handleConfirmOrder(event)">Confirm Order</button>
                </form>
            </div>
            <div class="col-md-4">
                <h4>Your Order</h4>
                <ul class="list-group" id="checkout-items">
                    <!-- รายการสินค้า -->
                </ul>
                <h5 class="mt-3" id="checkout-total">Total: 0 THB</h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js" ></script>
</body>

</html>

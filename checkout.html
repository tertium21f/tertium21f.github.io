<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My E-Commerce | Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">My E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container mt-5">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">ชื่อ-นามสกุล</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">ที่อยู่ในการจัดส่ง</label>
                        <textarea class="form-control" id="address" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">วิธีชำระเงิน</label>
                        <select class="form-select" id="paymentMethod" required>
                            <option value="">-- กรุณาเลือก --</option>
                            <option value="credit">Credit Card</option>
                            <option value="cod">COD (เก็บเงินปลายทาง)</option>
                            <option value="bank">Bank Transfer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm Order</button>
                </form>
            </div>
            <div class="col-md-4">
                <h4>Your Order</h4>
                <ul class="list-group" id="checkout-items">
                    <!-- รายการสินค้า -->
                </ul>
                <h5 class="mt-3" id="checkout-total">Total: 0 THB</h5>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js" ></script>
</body>

</html>
